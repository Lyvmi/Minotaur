<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Minotaur</title>
  <link rel="stylesheet" href="options.css" />
  <link rel="stylesheet" href="colours.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <span class="options">OPCIONES</span>
      <a href="#" class="general-link active">General</a>
      <a href="#" class="appearance-link">Apariencia</a>
    </div>
    <div class="general-body" style="display: flex;">
      <div class="title">General</div>
      <hr>
      <div class="general-content">
        <div class="general-section">
          <div class="section-title">Directorio por defecto</div>
          <label>Actualizar el directorio por defecto actual.</label>
          <input type="text" id="default-directory">
          <button class="browse">Buscar</button>
        </div>
        <hr>
        <div class="general-section">
          <div class="section-title">Clave de cifrado</div>
          <label>Actualizar clave de cifrado actual.</label>
          <input type="password" id="encryption-key">
          
        </div>
      </div>
      <div class="button-container">
        <input type="button" id="general-save" value="Guardar">
      </div>
    </div>
    <div class="appearance-body" style="display: none;">
      <div class="title">Apariencia</div>
      <hr>
      <div class="palette-title">Escoge una paleta</div>
      <div class="palette-container">
        <div class="palette">
          <img class="1" src="../img/1.png">
        </div>
        <div class="palette">
          <img class="2" src="../img/2.png">
        </div>
        <div class="palette">
          <img class="3" src="../img/3.png">
        </div>
        <div class="palette">
          <img class="4" src="../img/4.png">
        </div>
        <div class="palette">
          <img class="5" src="../img/5.png">
        </div>
        <div class="palette">
          <img class="6" src="../img/6.png">
        </div>
        <div class="palette">
          <img class="7" src="../img/7.png">
        </div>
      </div>
      <div class="button-container">
        <input type="button" id="reset" value="Restaurar">
        <input type="button" id="appearance-save" value="Guardar">
      </div>
    </div>
    <div><i class='bx bx-x'></i></div>
  </div>
  <script src="../options.js"></script>
</body>

</html>
