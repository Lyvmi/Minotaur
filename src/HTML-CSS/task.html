<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Minotaur</title>
    <link rel="stylesheet" href="task.css" />
    <link rel="stylesheet" href="colours.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link"><a href="./index.html"><i class='bx bx-note icon' title="Notas"></i></a></li>
                        <li class="nav-link"><a href=""><i class='bx bx-task-x icon active' title="Tareas"></i></a></li>
                        <li class="nav-link"><a href="./calendar.html"><i class='bx bx-calendar icon' title="Calendario"></i></a></li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <ul class="menu-links">
                        <li class="nav-link"><a href="./options.html"><i class='bx bxs-cog icon' title="Opciones"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="task-body">
            <div class="task-container">
                <div class="todo">
                    <div class="titles">
                        <h3>Por hacer</h3>
                        <div class="title-icons">
                            <i class='bx bx-plus' title="Añadir tarea"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="tasks" id="todo-tasks"></div>
                </div>
                <div class="doing">
                    <div class="titles">
                        <h3>Haciendo</h3>
                        <div class="title-icons">
                            <i class='bx bx-plus' title="Añadir tarea"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="tasks" id="doing-tasks"></div>
                </div>
                <div class="done">
                    <div class="titles">
                        <h3>Hecho</h3>
                        <div class="title-icons">
                            <i class='bx bx-plus' title="Añadir tarea"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="tasks" id="done-tasks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Añadir tarea</p>
            </header>
            <section class="modal-card-body">
                <input class="input" type="text" id="task-input" placeholder="Nombre de la tarea">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="add-task-btn">Añadir</button>
                <button class="button" id="cancel-task-btn">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="../task.js"></script>
</body>
</html>
